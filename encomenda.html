    <h3>Dados para encomendas</h3>
    <section>  
        <section class="formulario">
            <label for="Nome">Nome</label>
            <input type="text" name="nome" id="nome">
            
            <label for="E-mail">E-mail</label>
            <input type="email" name="email" id="email">
            
            <label for="Whatsapp">Número Whatsapp</label>
            <input type="text" name="whatsapp" id="whatsapp">
        </section>

        <section class="formulario">
             <label for="produto">Produto</label>
             <select name="produto" id="produto">
                 <option value="amigurumi">Amigurumi</option>
                 <option value="bookcase">Bookcase</option>
                 <option value="top">Top Cropped</option>
                </select> 
                
                <label for="quantidade">Quantidade</label>
                <input type="number" name="quantidade" id="quantidade">
                <table>
                    
                    <label for="tamanho">Tamanhos</label>
                    <td colspan="2">
                        <input type="checkbox" name="p" id="p">
                        <label for="Pequeno">Pequeno</label>
                    </td>
                    <td>
                        <input type="checkbox" name="m" id="m">
                        <label for="medio">Médio</label>
                    </td>
                    <td>     
                        <input type="checkbox" name="g" id="g">
                        <label for="grande">Grande</label>
                    </td>
                </table>
                
                <label for="cor">Selecione a Cor</label>
                <input type="color" name="cor" id="cor">
                
        </section>   
        <section class="formulario">
            <label for="prazo">Prazo</label>
            <input type="date" name="dia" id="dia">
            
            <label for="obs">Observações</label>
            <textarea></textarea>
        </section>
    </section>
